<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire vers Google Sheet</title>
</head>
<body>
  <h1>Formulaire</h1>
  <form id="formulaire">
    <input name="nom" placeholder="Nom" required>
    <input name="prenom" placeholder="Prénom" required>
    <input name="email" type="email" placeholder="Email" required>
    <button type="submit">Envoyer</button>
  </form>

  <p id="message"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby2GwIqcK3wMJyWvAixc5ORzYUt11NNfMjixcTr4pDXLPSYPU_aIA99wnSYCs5sh22h/exec";

    document.getElementById("formulaire").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch(scriptURL, {
        method: "POST",
        body: formData, // plus de JSON ici
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("message").textContent = "Données envoyées ✅";
        this.reset();
      })
      .catch(err => {
        document.getElementById("message").textContent = "Erreur ❌";
        console.error(err);
      });
    });
  </script>
</body>
</html>
