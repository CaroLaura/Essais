<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire version jsib</title>
</head>
<body>
  <h1>Formulaire de contact</h1>
  <form id="myForm">
    <label>Nom: <input type="text" name="nom" required></label><br>
    <label>Prénom: <input type="text" name="prenom" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Téléphone: <input type="tel" name="telephone"></label><br>
    <label>Adresse: <input type="text" name="adresse"></label><br>
    <label>Ville: <input type="text" name="ville"></label><br>
    <label>Code Postal: <input type="text" name="code_postal"></label><br>
    <label>Pays: <input type="text" name="pays"></label><br>
    <label>Date de naissance: <input type="date" name="date_naissance"></label><br>
    <label>Sexe: 
      <select name="sexe">
        <option value="">--Choisir--</option>
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
        <option value="Autre">Autre</option>
      </select>
    </label><br>
    <label>Profession: <input type="text" name="profession"></label><br>
    <label>Entreprise: <input type="text" name="entreprise"></label><br>
    <label>Formation: <input type="text" name="formation"></label><br>
    <label>Commentaires: <textarea name="commentaires"></textarea></label><br>
    <label>Site Web: <input type="url" name="site_web"></label><br>
    <label>Réseaux sociaux: <input type="text" name="reseaux_sociaux"></label><br>
    <label>Newsletter: 
      <select name="newsletter">
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>
    </label><br><br>

    <button type="submit">Envoyer</button>
  </form>

  <script>
    const form = document.getElementById('myForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycby2GwIqcK3wMJyWvAixc5ORzYUt11NNfMjixcTr4pDXLPSYPU_aIA99wnSYCs5sh22h/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          alert("Données envoyées avec succès !");
          form.reset();
        } else {
          alert("Erreur lors de l'envoi.");
        }
      } catch (error) {
        console.error(error);
        alert("Une erreur est survenue.");
      }
    });
  </script>
</body>
</html>
