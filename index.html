<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire vers Google Sheet</title>
</head>
<body>
  <h1>Nouvelle inscription</h1>

  <form id="formulaire">
    <input name="texte" placeholder="Texte de l'inscription" required>
    <input name="date_creation" type="date" placeholder="Date de création">
    <input name="date_vu" type="date" placeholder="Date d'observation" required>

    <select name="type_inscription" required>
      <option value="">Type</option>
      <option value="Collage">Collage</option>
      <option value="Peinture">Peinture</option>
      <option value="Autre">Autre</option>
    </select>

    <input name="motif_inscription" placeholder="Cause défendue" required>
    <input name="entite_creatrice" placeholder="Auteur">
    <input name="lieu" placeholder="Adresse : n° rue, code postal" required>
    <input name="arrondissement" type="number" placeholder="Numéro d'arrondissement" required>
    <input name="observateur_mail" type="email" placeholder="Email" required>

    <button type="submit">Envoyer</button>
  </form>

  <p id="message"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby2GwIqcK3wMJyWvAixc5ORzYUt11NNfMjixcTr4pDXLPSYPU_aIA99wnSYCs5sh22h/exec";

    document.getElementById("formulaire").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch(scriptURL, {
        method: "POST",
        body: formData, // plus de JSON ici
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("message").textContent = "Données envoyées ✅";
        this.reset();
      })
      .catch(err => {
        document.getElementById("message").textContent = "Erreur ❌";
        console.error(err);
      });
    });
  </script>
</body>
</html>
